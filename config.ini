[LINKDAPI]
# Your API key from https://linkdapi.com
api_key = YOUR_API_KEY_HERE

[SETTINGS]
# Number of profiles to process simultaneously (1-50)
# Higher = faster but uses more API credits
# Recommended: 10 for free plans, 20-30 for paid plans
max_concurrent_requests = 10

# Where to save exported files
output_directory = output

# How many times to retry failed requests (1-10)
max_retries = 3

# Delay between retries in seconds for exponential backoff
retry_delay = 2

# Default depth for tree discovery (recommended: 3)
# Depth 1 = starting profiles
# Depth 2 = similar profiles of starting profiles
# Depth 3 = similar profiles of depth 2 profiles, etc.
default_depth = 3